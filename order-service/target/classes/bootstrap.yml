server:
  port: 0
spring:
  application:
    name: order-service
  profiles:
    active: local
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: discovery
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8888/eureka/