server:
  port: 8885
spring:
  application:
    name: gateway
  profiles:
    active: gateway-local
  cloud:
    config:
      enabled: true
      uri: http://localhost:8887/
      discovery:
        enabled: true
        service-id: discovery
      fail-fast: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
